<div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (submit)="login(loginForm)">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username">Username</label>
            <input
                formControlName="username"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)"
                type="text"
                id="username"
                placeholder="Username"
                required
            >
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input
                formControlName="password"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                type="password"
                id="password"
                placeholder="********"
                required
            >
        </div>
        <div class="error-state mb-4">
            @if (loginForm.errors) {
                <div class="text-red-500 text-sm">
                    {{ loginForm.errors | json }}
                </div>
            }
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit">
            Sign In
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
</div>
